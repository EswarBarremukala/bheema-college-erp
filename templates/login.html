<!DOCTYPE html>
<html>
<head>
<title>Bheema Institute of Technology and Science</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="mobile-login-body">

<div class="mobile-container">

    <div class="text-center mb-4">
        <div class="app-logo mb-3">
            <i class="bi bi-mortarboard-fill"></i>
        </div>
        <h4 class="fw-bold">Bheema Institute of Technology and Science</h4>
        <p class="text-muted small">Secure Login Portal</p>
    </div>

    <form method="post" action="/login">

        <div class="form-floating mb-3">
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   required>
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3 position-relative">
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   required>

            <label for="password">Password</label>

            <i class="bi bi-eye-slash toggle-eye"
               onclick="togglePassword()"
               id="eyeIcon"></i>
        </div>

        <button class="btn btn-primary w-100 rounded-pill py-2">
            Login
        </button>

    </form>

    <div class="text-center mt-4 small text-muted">
        Â© 2026 Bheema Institute of Technology and Science
    </div>

</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("bi-eye-slash");
        eyeIcon.classList.add("bi-eye");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("bi-eye");
        eyeIcon.classList.add("bi-eye-slash");
    }
}
</script>

</body>
</html>
