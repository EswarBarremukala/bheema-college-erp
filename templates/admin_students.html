{% extends "layout.html" %}
{% block content %}

<h4>Student List</h4>

<form method="get">
<select name="department" class="form-select mb-2">
<option value="">All Departments</option>
{% for d in departments %}
<option value="{{ d }}">{{ d }}</option>
{% endfor %}
</select>
<button class="btn btn-primary">Filter</button>
</form>

<table class="table table-bordered mt-3">
<tr>
<th>Name</th>
<th>Department</th>
<th>Year</th>
<th>Action</th>
</tr>

{% for s in students %}
<tr>
<td>{{ s.student_name }}</td>
<td>{{ s.department }}</td>
<td>{{ s.year }}</td>
<td>
<a href="/admin/select/{{ s.student_id }}" class="btn btn-success btn-sm">
Open
</a>
</td>
</tr>
{% endfor %}
</table>

{% endblock %}
